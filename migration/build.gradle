plugins {
    id 'nvadatamodel.java-conventions'
    id 'java-gradle-plugin'
    id 'java-library'
}

dependencies {
    implementation project(":nva-datamodel-java")
    implementation libs.nva.commons.core
    implementation libs.nva.commons.identifiers
    implementation libs.bundles.jackson
    testImplementation libs.bundles.unittesting
    testImplementation libs.nva.commons.core
    testImplementation libs.apache.commons.io
}

